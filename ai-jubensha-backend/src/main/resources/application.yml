# 应用配置
spring:
  jackson:
    deserialization:
      read-enums-using-to-string: true
  # 配置枚举反序列化时忽略大小写
  application:
    name: ai-jubensha-backend
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ai_jubensha?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 0
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: jubensha
    password: jubensha123
    virtual-host: /
  
  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username: ""
    password: ""
  
  # WebSocket配置
  websocket:
    path: /ws
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # 安全配置
  security:
    enabled: false

  # 排除RedisEmbeddingStoreAutoConfiguration
  autoconfigure:
    exclude: dev.langchain4j.community.store.embedding.redis.spring.RedisEmbeddingStoreAutoConfiguration


# 服务器配置
server:
  port: 8080

# Milvus配置
milvus:
  host: localhost
  port: 19530
  token: root:Milvus
  collections:
    conversation-prefix: "conversation_"
    global-memory: "global_memory"
  embedding-dimension: 1024
  metric-type: L2
  index-type: HNSW
  index-params:
    hnsw:
      M: 16
      efConstruction: 200
    ivf:
      nlist: 1024

# 日志配置
logging:
  level:
    root: info
    org.jubensha: debug

# 系统配置
